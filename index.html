<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-glCJ5XV0UqZG6et1a7OfpPZWu0aiE/ApDw8YxuH7L9tzzFpt6v/sTtA6o9a6fQVd" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="JS/index.js"></script>
</head>
<body>
    <div class="circle">
        <img src="CSS/Skins/icons8-user-100.png" class="logo">
    </div>
    <div class="nav">
        <ul>
            <li class="home">
                <a class="home" href="#">
                    <i class="fas fa-home">
                        Home
                    </i>
                </a>
            </li>
<hr class="line">
            <li class="resources">
                <a class="resources" href="#">
                    Resources
                </a>
            </li>
<hr class="lines">
            <li class="about">
                <a class="about" href="#">
                    About
                </a>
            </li>

            <li class="search">
                <i class="fad fa-search">
                    <input type="search-bar" placeholder="Searchs">
                </i>
            </li>
        </ul>
    </div>
    <hr>

    <div class="middle">
        
        <img src="CSS/Skins/256px-織田氏家紋_oda-mokko.png" alt="" class="logo-middle" onclick="mover()">
        <ul class="listed-button">
            <li class="sign-in">
                <a href="" class="Sign-in">
                    Sign-in
                </a>
            </li>

            <li class="login">
                <a href="" class="Login">
                    Login
                </a>
            </li>
        </ul>
    </div>
    

    <script>
        function mover() {
            document.querySelector('.logo-middle').classList.add('animate')
        }
      </script>
   
</body>
</html>
